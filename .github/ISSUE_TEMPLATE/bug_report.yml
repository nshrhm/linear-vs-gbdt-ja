name: バグ報告
description: 実行時エラーや期待と異なる挙動の報告
title: "bug: <短い説明>"
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        事前に既存の Issue を検索し、重複でないことをご確認ください。

  - type: checkboxes
    id: prechecks
    attributes:
      label: 事前確認
      options:
        - label: 既存の Issue を検索し、重複ではありません
          required: true
        - label: 最小再現コード（または手順）を用意しました
          required: true
        - label: Python と依存関係のバージョンを記載します
          required: true
        - label: 実行ログ/エラーログを添付しました（または再現ログを下記に記載しました）
          required: true
        - label: 可能なら「最小再現用データ」（CSV/JSON/乱数seedで再生成可な小規模データ等）を添付しました（または生成コードを下記に記載しました）

  - type: dropdown
    id: scope
    attributes:
      label: 影響範囲（複数選択可）
      multiple: true
      options:
        - ex1_model_comparison_linearity.py
        - ex2_low_interaction_comparison.py
        - ex3_extrapolation_comparison.py
        - ex4_small_sample_comparison.py
        - ex5_interpretability_comparison.py
        - plotting.py
        - test_plots.py
        - verification/other

  - type: input
    id: commit
    attributes:
      label: コミット SHA（任意）
      description: 不具合が発生したコミット（例: abcdef1）
      placeholder: abcdef1

  - type: textarea
    id: reproduce
    attributes:
      label: 再現手順
      description: 実行コマンド・入力・前提条件を含めてください
      placeholder: |
        1. `python3 ex1_model_comparison_linearity.py` を実行
        2. ...
        期待: 〜、実際: 〜
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される挙動
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の挙動
      description: 簡潔に「何が起きたか」を記載してください（エラー文/ログは下の欄へ）
      render: text
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ログ（Traceback/標準出力/標準エラー）
      description: |
        可能な限りログを添付してください。長い場合はファイル添付（ドラッグ&ドロップ）や Gist 等のリンクでも構いません。
        参考: 実行コマンド、直前の Traceback、フルのエラーメッセージ、関連する警告など。
      placeholder: |
        ```
        $ python3 ex1_model_comparison_linearity.py
        Traceback (most recent call last):
          File "ex1_model_comparison_linearity.py", line 123, in <module>
            main()
        ...
        Exception: <エラーメッセージ>
        ```
      render: text
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: 環境情報
      description: OS/CPU、Python、主要パッケージのバージョン
      placeholder: |
        OS: Ubuntu 22.04 / macOS 14
        Python: 3.11.9 (`python -V`)
        pip: 24.x (`pip -V`)
        ライブラリ: `pip show numpy pandas scikit-learn xgboost lightgbm shap` の出力

  - type: textarea
    id: pip_freeze
    attributes:
      label: 依存関係一覧（pip freeze）
      description: `pip freeze` または `pip list --format=freeze` の出力を貼り付けてください（長い場合はファイル添付でも可）。
      placeholder: |
        ```
        $ pip freeze
        numpy==1.26.4
        pandas==2.2.2
        scikit-learn==1.4.2
        ...
        ```
      render: text
    validations:
      required: false
